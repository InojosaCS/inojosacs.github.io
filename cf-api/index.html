<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cf Stats</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
	<script src="//code.jquery.com/jquery.min.js"></script>
</head>
<body>	
	<div id="nav-placeholder"> </div>
	<section class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Cf Stats</h1>
			</div>
		</div>
		<form id="form" action='#'>
			<label for="handle">Put your codeforces handle</label>
			<input type="text" name="handle" id="handle" placeholder="handle">
			<button id="myBtn" type="button">Submit</button>
		</form>
		<div class="row" id="poner-img">
		</div>
		<div class="performance">
			<h2 id="performance-title"></h2>
			<div id="chartDiv" style="width:100%; height:300px; margin:20px auto;"></div>
		</div>
	</section>

	<script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
	<script type="module" src="./js/index.js"></script>
	<script>
		$(function(){
			$("#nav-placeholder").load("nav.html");
		});
	</script>
</body>
</html>
